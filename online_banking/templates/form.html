{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
     <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script language="javascript" type="text/javascript">
    function dynamicdropdown(listindex)
    {
        switch (listindex)
        {
        case "Kozhikode" :
            document.getElementById("branch").options[0]=new Option("Select branch","");
            document.getElementById("branch").options[1]=new Option("Balussery","Balussery");
            document.getElementById("branch").options[2]=new Option("Mavoor","Mavoor");
            document.getElementById("branch").options[3]=new Option("Vadakara","Vadakara");
            break;
        case "Wayanad" :
            document.getElementById("branch").options[0]=new Option("Select branch","");
            document.getElementById("branch").options[1]=new Option("Mananthavady","Mananthavady");
            document.getElementById("branch").options[2]=new Option("Sulthan Bathery","sulthan bathery");
            document.getElementById("branch").options[3]=new Option("Kalpetta","kalpetta");
            break;
        case "Malappuram" :
            document.getElementById("branch").options[0]=new Option("Select branch","");
            document.getElementById("branch").options[1]=new Option("Kondoty","Kondoty");
            document.getElementById("branch").options[2]=new Option("Manjeri","Manjeri");
            document.getElementById("branch").options[3]=new Option("Ponnani","Ponnani");
            break;
        case "Ernakulam" :
            document.getElementById("branch").options[0]=new Option("Select branch","");
            document.getElementById("branch").options[1]=new Option("Aluva","Aluva");
            document.getElementById("branch").options[2]=new Option("Edappally","Edappally");
            document.getElementById("branch").options[3]=new Option("Palarivattam","Palarivattam");
            break;
        case "Trivandrum" :
            document.getElementById("branch").options[0]=new Option("Select branch","");
            document.getElementById("branch").options[1]=new Option("Kazhakkoottam","Kazhakkoottam");
            document.getElementById("branch").options[2]=new Option("Kochuvely","Kochuvely");
            document.getElementById("branch").options[3]=new Option("Vattappara","Vattappara");
            break;
        }
        return true;
    }
    </script>
    </head>
    <title>Title</title>
</head>
<body style="background-color:#ECF0D9;">
{% include 'navbar.html' %}
<div class="container col-md-6" style="padding-top:4rem;">

<form action="" method="post">
    {% csrf_token %}
  <div class="form-group">
    <label>Name</label>
    <input type="text" class="form-control" placeholder="Enter your name">
  </div>
  <div class="form-group">
    <label>Date of Birth</label>
    <input type="date" class="form-control">
  </div>
  <div class="form-group">
    <label>Age</label>
    <input type="number" class="form-control" placeholder="Enter your age">
  </div>
  <div class="form-group">
    <label>Gender</label><br>
    <input type="radio" name="gender">  Male<br>
    <input type="radio" name="gender">  Female
  </div>
  <div class="form-group">
    <label>Mobile No</label>
    <input type="text" class="form-control" placeholder="Enter your mobile number">
  </div>
  <div class="form-group">
    <label>Email</label>
    <input type="email" class="form-control" placeholder="Enter your email">
  </div>
  <div class="form-group">
    <label>Address</label>
      <textarea class="form-control" placeholder="Enter your address" rows="3"></textarea>
  </div>

  <div class="form-group" id="category_div">District:
        <select class="form-control" id="district" name="district" onchange="javascript: dynamicdropdown(this.options[this.selectedIndex].value);">
        <option value="">Select district</option>
        <option value="Kozhikode">Kozhikode</option>
        <option value="Wayanad">Wayanad</option>
        <option value="Malappuram">Malappuram</option>
        <option vlaue="Ernakulam">Ernakulam</option>
        <option vlaue="Trivandrum">Trivandrum</option>
        </select>
    </div>
    <div class="form-group" id="sub_category_div">Branch:
        <script type="text/javascript" language="JavaScript">
        document.write('<select class="form-control" name="branch" id="branch"><option value="">Select branch</option></select>')
        </script>
    </div>





  <div class="form-group">
    <label>Account type</label>
      <select class="form-control">
        <option>Select </option>
        <option>Current account</option>
          <option>Savings account</option>
          <option>Salary account</option>
        <option>Fixed Deposit account</option>
        <option>NRI account</option>
      </select>
  </div>

  <div class="form-group">
    <label>Materials provided</label><br>
      <input type="checkbox" name="doc">  Debit card<br>
      <input type="checkbox" name="doc">  Credit card<br>
      <input type="checkbox" name="doc">  Cheque book<br>
      <input type="checkbox" name="doc">  Adhar card<br>

  </div>
    <div class="form-group">
      <button class="btn btn-success" type="submit">Submit</button>
            <a class="btn btn-warning" href="{% url 'logout' %}">Logout</a>
    </div>
    {% for msg in messages %}
        {{msg}}
        <a href="{% url 'home' %}">Go Home</a>
    {% endfor %}
</form>
</div>
</body>
</html>
